<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-con" href="image/RD-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <title>contact page</title>
    <style>
        /* ================= Contact Section ================= */

        .contact {
            margin-top: 50px;
            color: white;
            text-align: center;
        }

        .contact h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #8B3103;
        }

        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        /* Contact Info Box */
        .contact-info {
            background: #111;
            border: 2px solid #8B3103;
            padding: 25px;
            border-radius: 12px;
            text-align: left;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
            font-size: 16px;
        }

        .info-item i {
            font-size: 20px;
            color: #8B3103;
        }

        /* Social Icons */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            font-size: 22px;
            color: white;
            transition: 0.3s ease;
        }

        .social-links a:hover {
            color: #8B3103;
            transform: scale(1.2);
        }

        /* Contact Form */
        .contact-form {
            background: #111;
            border: 2px solid #8B3103;
            padding: 25px;
            border-radius: 12px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            background: #1a1a1a;
            color: white;
            border: 1px solid #8B3103;
            font-size: 15px;
            border-radius: 8px;
        }

        .contact-form button {
            background: #8B3103;
            padding: 12px;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            background: #a54408;
            transform: scale(1.05);
        }


       

        /* Bouncing animation for icons */
        @keyframes bounceIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Show when checked */
        #menu-toggle:checked + .menu-btn + .nav-links {
            display: flex;
        }

        
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <!--        navbar     -->
            <div class="header">
                <span>AR.</span>
                <input type="checkbox" id="menu-toggle" hidden>
                <label for="menu-toggle" class="menu-btn" hidden>&#9776;</label>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About me</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <!-- Contact Section -->
            <div class="contact" id="contact">
                <h2>Contact Me</h2>
                <div class="contact-container">
                    <!-- Left Side: Contact Info -->
                    <div class="contact-info">
                        <h3>Let's Connect</h3>
                        <p>If you’d like to discuss a project or just want to say hello, feel free to contact me!</p>

                        <div class="info-item">
                            <i class="fa-solid fa-envelope"></i>
                            <span>mr9714214@gmail.com</span>
                        </div>

                        <div class="info-item">
                            <i class="fa-solid fa-phone"></i>
                            <span>+91-9065105383</span>
                        </div>

                        <div class="info-item">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Gujarat, India</span>
                        </div>

                        <div class="social-links">
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>

                    <!-- Right Side: Contact Form -->
                    <div class="contact-form">
                        <form>
                            <input type="text" placeholder="Your Name" required>
                            <input type="email" placeholder="Email Address" required>
                            <textarea rows="5" placeholder="Your Message" required></textarea>

                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Section -->
            <footer class="footer">
                <div class="footer-content">
                    <h3>AR. Portfolio</h3>

                    <div class="footer-social">
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>

                    <hr />

                    <p class="copyright">
                        © 2025 AR. All Rights Reserved. | Made with ❤️ and MERN Stack
                    </p>
                </div>
            </footer>
    </div>
</body>
</html>
